<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    {{template "cBInport.html" .}} <!-- Подключение стилей и скриптов -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-white text-gray-800 dark:bg-neutral-900 dark:text-white">
    {{template "toasts.html" .}} <!-- Тосты для уведомлений -->
    {{template "header.html" .}} <!-- Заголовок страницы -->

    <main class="flex-grow px-4 py-4 mt-3 w-full max-w-[96%] mx-auto flex gap-8">
        <!-- Левое меню -->
        <aside class="w-full md:w-1/4 bg-gray-100 dark:bg-neutral-800 rounded-lg shadow p-4 flex flex-col space-y-4">
            <h2 class="text-xl font-bold text-gray-700 dark:text-white mb-4">Настройки</h2>
            <!-- Кнопка "Безопасность" -->
            <button class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 bg-gray-200 dark:bg-neutral-700 rounded-lg hover:bg-gray-300 dark:hover:bg-neutral-600 transition-colors">
                <svg class="w-6 h-6 mr-2 text-gray-500 dark:text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c2.5-1.5 4-3 4-5a4 4 0 10-8 0c0 2 1.5 3.5 4 5zM12 11c-2.5 1.5-4 3-4 5a4 4 0 108 0c0-2-1.5-3.5-4-5z"/>
                </svg>
                Безопасность
            </button>
            <!-- Кнопка "Данные" -->
            <button class="flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 bg-gray-200 dark:bg-neutral-700 rounded-lg hover:bg-gray-300 dark:hover:bg-neutral-600 transition-colors">
                <svg class="w-6 h-6 mr-2 text-gray-500 dark:text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M9 16h6M8 8h8M21 12c0 4.418-4.03 8-9 8S3 16.418 3 12a9 9 0 1118 0z"/>
                </svg>
                Данные
            </button>
            <!-- Можно добавить другие кнопки -->
        </aside>

        <!-- Основной контент -->
        <section class="w-full md:w-3/4 bg-white dark:bg-neutral-800 rounded-lg shadow p-6">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Настройки безопасности</h2>
            <p class="text-gray-600 dark:text-gray-300 mt-4">
                Здесь будут отображаться настройки безопасности или выбранные параметры, в зависимости от того, какая кнопка нажата в меню.
            </p>
            <!-- Здесь можно добавить форму или настройки -->
        </section>
    </main>

    <!-- Footer -->
    {{template "cFooter.html" .}} <!-- Футер -->
</body>
</html>
